name: Go extended cases for manual testing

on: workflow_dispatch

jobs:
  test-ubuntu:
    name: Test all packages on ${{ matrix.os }} go:${{ matrix.go }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go:
        - '1.16'
        - '1.17'
        - '1.18'
        - '>=1.18'
        os:
        - ubuntu-18.04
        - ubuntu-20.04
      fail-fast: false
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}

    - name: Build
      run: go build -v ./...

    - name: Set up Tor
      run: |
        sudo apt update
        sudo apt install -y tor obfs4proxy

    - name: Test
      env:
        TORNADO_TEST_TORRC_OPTIONS: ${{ secrets.TORNADO_TEST_TORRC_LINUX_OPTIONS }}
      run: |
        go test -v -cover ./... -coverprofile coverage.out -coverpkg ./...
        go tool cover -func coverage.out -o coverage.out

    - uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.out
        verbose: true

  test-macos:
    name: Test all packages on ${{ matrix.os }} go:${{ matrix.go }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go:
        - '1.16'
        - '1.17'
        - '1.18'
        - '>=1.18'
        os:
        - macos-10.15
        - macos-11
      fail-fast: true
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}

    - name: Build
      run: go build -v ./...

    - name: Set up Tor
      run: |
        brew update
        brew install tor obfs4proxy

    - name: Test
      env:
        TORNADO_TEST_TORRC_OPTIONS: ${{ secrets.TORNADO_TEST_TORRC_LINUX_OPTIONS }}
      run: |
        go test -v -cover ./... -coverprofile coverage.out -coverpkg ./...
        go tool cover -func coverage.out -o coverage.out

    - uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.out
        verbose: true